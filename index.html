<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="bower_components/nvd3/nv.d3.css">
    <link rel="stylesheet" href="bower_components/jqcloud2/dist/jqcloud.min.css">
    <link rel="stylesheet" href="bower_components/angular-chart.js/dist/angular-chart.css">
    <link rel="stylesheet" href="style/app.css"/>
</head>
<body>

<div class="container margin" ng-controller="homeCtrl">
    <div class="border row well">
        <div class="col-md-6">
            <p>{{title}}</p>
        </div>
        <div class="col-md-6">
            <select class="border pull-right form-control" name="first" id="" ng-model="author" ng-options="idx as item for (idx, item) in devisions" ng-change="changeIndex(author)"></select>
        </div>
    </div>
    <div class="border row well">
        <div class="col-md-6">
            <p>{{question}}</p>
        </div>
        <div class="col-md-6">
            <select class="border pull-right form-control" ng-model="q" ng-options="k as v for (k, v) in questions[index]" ng-change="QuestionFilter()"></select>
        </div>
    </div>
    <div class="chart_container row">
        <div class="border pull-left col-md-6">
            <div class="chartjs">
                <canvas id="doughnut" class="chart chart-doughnut" data="data"
                        labels="labels" click="onClick"></canvas>
            </div>
            <div class="condition-button">
                <button class="btn btn-danger">negative</button>
                <button class="btn btn-default">normal</button>
                <button class="btn btn-success"> positive</button>
            </div>
        </div>
        <div class="border col-md-6 pull-right">
            <div class="chart_right_text">
                <p>
                    <jq-cloud words="word" height="600" colors="{{colors}}" delay="10" steps="7" font-size="{from:0.10, to:0.04}"></jq-cloud>
                </p>
            </div>
        </div>
    </div>
    <div class="form-control" style="height: 100px;width: 100%; border: 1px solid #000000">
      Search : <input type="text" ng-model="Search" ng-change="fetchData(Search)"  class="form-control"/>
    </div>
    <div class="post_wrapper border row well">
        <div class="col-md-12">
            <div class="post">
                <div class="row">
                    <table class="table table-striped">
                    <thead></thead>
                    <tbody>
                    <tr ng-repeat="res in result track by $index" ng-init="index = $index">
                        <td>
                            <div class="row">
                                <div class="col-md-8 pull-left">
                                    <h3>
                                        <a href="{{res.uid}}" target="_blank">{{res.title}}</a>
                                    </h3>
                                </div>
                                <div class="col-md-4 pull-right">
                                    <div class="progress">
                                        <div class="progress-bar progress-bar-positive" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
                                            <span class="sr-only">20% Complete (success)</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <p>
                                        {{res.description}}
                                    </p>
                                </div>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                    <tfoot></tfoot>
                </table>
                </div>
                <!--<div class="row">-->
                    <!--<ul class="pagination" style="float:left;padding:16px;">-->
                        <!--<li class="prev"><a id="facetview_decrement" href="1">..</a></li>-->
                        <!--<li class="active"><a>1 – 10 of 17</a></li>-->
                        <!--<li class="next"><a id="facetview_increment" href="10">next »</a></li>-->
                    <!--</ul>-->
                <!--</div>-->
            </div>
        </div>
    </div>
</div><!-- /.container-fluid -->
<div id="loading">
    <img src="images/loading.gif" class="ajax-loader"/>
</div>


<!--bower libs-->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/jqcloud2/dist/jqcloud.min.js"></script>
<script src="bower_components/angular/angular.min.js"></script>
<script src="angular-jqcloud.js"></script>
<script src="bower_components/d3/d3.js"></script>
<script src="bower_components/nvd3/nv.d3.js"></script> <!-- or use another assembly -->
<script src="bower_components/Chart.js/Chart.min.js"></script>
<script src="bower_components/angular-chart.js/dist/angular-chart.js"></script>
<script src="bower_components/angular-nvd3/dist/angular-nvd3.js"></script>
<!--custom js-->
<script src="js/app.js"></script>
<script src="js/controller/homeCtrl.js"></script>
<script src="js/factory/dataFactory.js"></script>
<!--custom js-->
</body>
</html>
